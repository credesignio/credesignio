body {

.progress {
  width: 1rem;

  border-radius: 99rem;
  position: fixed;
  top: 0;
  left: 2.5rem;
  z-index: 100;

}

.checkpoints {
  position: fixed;
  top: 0;
  left: 2.5rem;
  height: 100vh;
  z-index: 90;
  padding: 1rem 0;
  flex-direction: column;
  justify-content: space-between;
  display: none;
}
.checkpoints div {
  width: 1rem;
  height: 1rem;
  box-shadow: inset 0 0 0 2px #2FC4A1;
  border-radius: 99rem;
  position: relative;
}
.checkpoints div span {
  display: none;
  position: absolute;
  color: #2FC4A1;
  left: 1.5rem;
  top: -0.5rem;
  width: 300px;
  font-weight: bold;
  text-shadow: 0 0 2px #0002;
  z-index: 110;
}
.checkpoints div span a {
  text-decoration: none;
  color: inherit;
}
.checkpoints:hover span {
  display: inline;
}

.hover-left {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 300px;
}

.hover-left:hover ~ .checkpoints span {
  display: inline;
}

@media screen {
  .checkpoints {
    display: flex;
  }

  body {
    padding: 0;
    margin: 0;
    border-left: 2rem solid #2FC4A1;
  }

  section {
    position: relative;
  }
  section .center {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 80%;
    width: 880px;
    margin: 0 auto;
  }
  section .center .container {
    width: 100%;
  }
  section .center .content {
    font-size: 1.4rem;
    text-align: justify;
  }
  section .center h1 {
    font-size: 4rem;
    margin-top: -4rem;
    margin-bottom: 1rem;
  }
  section .center h1 img {
    width: 500px;
  }
  section .center h2 {
    font-size: 2.5rem;
    margin-top: -4rem;
    position: relative;
  }
  section .center h2::after {
    position: absolute;
    left: 0;
    bottom: -0.5rem;
    content: "";
    display: inline-block;
    width: 100%;
    height: 4px;
    background-color: #2FC4A1;
    border-radius: 1rem;
  }

  section.dark {
    background-color: #2d312f;
    color: #eee;
  }
  section.dark .center {
    height: calc(100vh - 22rem);
  }
  section.dark h2 {
    margin-top: -22rem;
  }

  .wave {
    display: block;
  }

  .wave svg {
    margin-bottom: -1rem;
  }

  .wave.flip svg {
    margin: 0;
    transform: scaleY(-1) scaleX(-1);
    margin-top: -3px;
  }

  header {
    position: absolute;
    display: inline-block;
    padding: 1rem;
    float: right;
    top: 0;
    right: 0;
    z-index: 20;
  }
  header a {
    font-size: 1.2rem;
    text-decoration: none;
    margin-left: 1rem;
    color: #111;
  }
  header a:hover, header a:focus {
    text-decoration: underline;
  }
}
@media screen and (max-width: 700px) {
  body {
    line-height: 1.2;
    border: none;
  }

  .checkpoints, .progress {
    display: none;
  }

  section .center h1 img {
    width: 100% !important;
    margin-top: 3rem;
  }
  section .center h2:after {
    display: none;
  }
  section .center .content {
    text-align: left;
  }

  section.dark {
    height: 100vh;
  }
  section.dark h2 {
    margin-top: 10rem;
  }
}

function CommaLangArray(text, forName = "name", forValue = "value", forDefault = "def") {
  let result = [];
  let matchValid = /^((,|^)!?\w+:[^,]+)+,?$/ // name:value,!name:value...
  let matchPair = /(!?)(\w+):([^,]+)/ // name:value

  if (!text.match(matchValid))return text;

  while (text.match(matchPair)) {
    let [pair, Default, name, value] = text.match(matchPair);
    result[result.length] = {
      [forName]: name,
      [forValue]: value,
      [forDefault]: Default == '!'
    };
    text = text.replace(pair, '')
  }
  return result;
}

function replaceBlock(blockName, exportData) {
  let block = TemplateBlocks.find(block => block.name == blockName) || DefaultBlock;

  return BlockTypeActions[block.type](block, exportData);
}

let DefaultBlock;

if(devMode) DefaultBlock = {name: 'default',type: "replace", create: a => ErrorTag + '"'+a.blockName+'" is not a valid block</b>'};
else DefaultBlock = {name: 'default',type: "replace", create: a => a.content};

let BlockTypeActions = {
  replace: (block, exportData) => block.create({...exportData, blockName: block.name}),
  run: (block, exportData) => '`;try{' + block.create(exportData) + '}catch(e){console.error(e)};result+=`',
  eval: (block, exportData) => '`;result += (' + TryEval.start + block.create(exportData) + TryEval.end + ');result+=`',
  tag: replaceBlockTag,
}

function replaceBlockTag(block, exportData){
    let unused = GetUnusedAttribues(block, exportData);
    let result = '';

    if (block.label && exportData.attributes.label) result +=
      `<label class="form-label" for="form-${exportData.attributes.name}">${exportData.attributes.label}</label>`

    result += block.create({unused, ...exportData})
    return result;
}

function GetUnusedAttribues(block, exportData){
  let result = '';
  block.ignore = block.ignore?.split ? block?.ignore?.split(' ') : [];
  Object.keys(exportData.attributes).forEach((name) => {
    if (!block?.ignore?.find(a => a == name))
      result += ` ${name}="${exportData.attributes[name]}"`
  })
  return result;
}

function RenderTemplate(template, variables) {
  let result = template;

  // &copy; -> ©
  // result = DecodeHTML(result); // Only needed for <template> tag

  // {skip}{}{/skip} => {skip}&bl;&br;{/skip}
  result = ExcapeBracketsInSkipBlock(result);

  // \ {{ }} => \\ { }
  result = EncodeExcapedCharicters(result);

  // {block/} => {block}{/block}
  result = EndBlocks(result);


  // {js} -> {eval}js{/eval}
  result = FormatEvalBlocks(result);

  // {button}{/button} => <button></button>
  result = RenderBlocks(result);

  // &bl;&br; => {}
  result = DecodeBrackets(result);

  // 1+1 => 2
  result = EvalTemplate(result, variables);

  return result;
}

function DecodeHTML(html) {
  let textarea = document.createElement("textarea");
  textarea.innerHTML = html
  return textarea.value;
}

function ExcapeBracketsInSkipBlock(html) {
  let result = html;

  // {skip}{}{/skip} => {skip}&bl;&br;{/skip}
  let left = /({skip}.+?){(.+?{\/skip})/s;
  let right = /({skip}.+?)}(.+?{\/skip})/s;
  result = RegexReplaceAll(result, left, match =>
    match[1] + '&bl;' + match[2]);
  result = RegexReplaceAll(result, right, match =>
    match[1] + '&br;' + match[2]);

  return result;
}

function EncodeExcapedCharicters(html) {
  let result = html;

  result = result.replaceAll('\\', '\\\\') // \ => \\
    .replaceAll('{{', '&bl;')
    .replaceAll('}}', '&br;')
  return result;
}

function EndBlocks(template) {
  // {block/} => {block}{/block}
  let regex = /{((\w+)( [^}]+)?)\/}/s;
  return RegexReplaceAll(template, regex, match => {
    let [undefined, start, end] = match;
    return '{' + start + '}' + '{/' + end + '}';
  });
}

function FormatEvalBlocks(template) {
  // {js} -> {eval}js{/eval}
  let regex = /{(([^{/ ]*?)( [^{]*?)?)}(?!.*{\/\2}.*)/gs;
  return template.replace(regex, '{eval}$1{/eval}');
}

function RenderBlocks(template) {
  // {block arguments}content{/block}
  let regex = /{(\w+)(?: ([^}]+))?}((?!.*{(\w+)( [^}]+)?}.*{\/\4}.*).*){\/\1}/s;
  return RegexReplaceAll(template, regex, RenderBlock);
}

function RenderBlock(match) {
  // {blockname argument}content{/blockname}
  let [undefined, blockName, argument, content] = match;
  let attributes = GetPerams(argument);
  let args = argument?.split(' ');
  let exportData = {
    argument,
    args,
    content,
    attributes
  };
  return replaceBlock(blockName, exportData);
}

function GetPerams(text) {
  let attributes = {}
  let regex = /(\w+)(?:="([^"]*?)")?/ // name="value" or name
  if (!text?.match(regex)) return {};
  let encoded = AttributeEncodeBoxBrackets(text);
  RegexReplaceAll(encoded, regex, match => {
    let [_, name, value] = match;
    attributes[name] = value || true;
    return '';
  });
  return attributes;
}

function AttributeEncodeBoxBrackets(text) {
  return text
    .replaceAll('[[', '&boxl;')
    .replaceAll(']]', '&boxr;')
    .replaceAll('[', '`+'+TryEvalTEXT.start)
    .replaceAll(']', TryEvalTEXT.end+'+`')
    .replaceAll('&boxl;', '[')
    .replaceAll('&boxr;', ']')
}

function DecodeBrackets(html) {
  return html.replaceAll('&bl;', '{')
    .replaceAll('&br;', '}')
    .replaceAll('&a;', '&')
}

function EvalTemplate(text, variables = {}) {
  let js = 'let result = `' + text + '\`; return result;';
  try {
    return Function(Object.keys(variables) + '', js)(...Object.values(variables))
  } catch (error) {
    console.error(js);
    console.error(error);
    console.error("Error Evaluating template: " + error.message + ': Line: ' + error.lineNumber + '\n\n' +
      text.split('\n')[error.lineNumber - 3] + '\n' + " ".repeat(error.columnNumber - 1) + '^\n');
    return '';
  }
}

function RegexReplaceAll(text, regex, getReplacement) {
  let limit = 1000;
  let result = text;
  while (result.match(regex) && --limit > 0) {
    let match = result.match(regex);
    result = result.replace(match[0], getReplacement(match))
  }
  limit > 1000 && console.error('RegexReplace: 1000 limit reached, loop may not have an end');
  return result;
}

function Temp(query) {
  let element =
    document.querySelector(query) ||
    console.error('Query "' + query + '" not found');

  let templates = getTemplates(query);

  if(templates.length == 0)templates = [{name:'default', text: element.innerHTML}]

  let template = templates[0].text;

  let variables = {};

  function update(template, variables) {
    if (typeof template === "object")
      [template, variables] = [variables, template];

    [template, variables] = [
      template || this.template,
      {...this.variables, ...variables} || this.variables,
    ];

    [this.variables, this.template] = 
      [variables, template];

    this.write(RenderTemplate(template, variables));

    return this;
  }

  function write(html) {
    this.element.innerHTML = html;
    enableTriggers(this);
    return this;
  }

  function data() {
    return GetFormData(this.element);
  }

  function validate() {
    let errors = validateForm(this.element);
    removeValidationError(this.query);
    showValidationError(errors);
    return errors;
  }

  function isValid() {
    return validateForm(this.element).length === 0;
  }

  function link(...names) {
    return (...values) => {
      let result = {}
      names.forEach((name, i) => result[name] = values[i])
      this.update(result);
    };
  }

  function on(eventName, func) {
    if (func) return (this.resolvers[eventName] = func) && this;
    else return new Promise((resolve) => (this.resolvers[eventName] = resolve));
  }

  function trigger(eventName, value, event, element) {
    if (this.resolvers[eventName])
      this.resolvers[eventName]({ event, element, value, temp: this });
    return this;
  }

  function setTemplate(name) {
    this.template = this.templates.find(
      (template) => template.name == name
    ).text;
    return this;
  }

  return {
    element,
    query,
    template,
    templates,
    setTemplate,
    variables,
    write,
    update,
    data,
    validate,
    isValid,
    link,
    on,
    trigger,
    resolvers: [],
  };
}

function GeneratePopup(options, template) {
  let popup = document.createElement("div");
  let section = document.createElement("section");
  let templateElement = document.createElement("script");
  let id = "popup" + ++popupCount;

  popup.appendChild(section);
  popup.classList.add("popup");

  section.classList.add("box");
  section.style.position = "relative";
  section.id = id;

  templateElement.type = "text/template";
  templateElement.innerHTML = template;

  options = setPopupSize(options, section);

  if (options.closeBlur) {
    popup.addEventListener("click", (e) => {
      if (e.target.classList.contains("popup"))
        e.target.firstElementChild.popup.hide();
    });
  }

  section.appendChild(templateElement);
  document.body.appendChild(popup);

  return { popup, id };
}

  if (options.height)

function GetFormData(container) {

  container.childNodes.forEach((el) => {
    let data = GetElementData(el);
    if (data) result[data.name] = data.value;
    else if (el.hasChildNodes())
      result = {

        ...GetFormData(el),
      };
  });
  return result;

function GetElementData(el) {
  let methodResult;
  FormValueMethods.forEach((method) => {
    if (method.tags && !method.tags.every((tag) => el.tagName != tag))
      methodResult = method;
    else if (method.condition && method.condition(el)) methodResult = method;
  });
  return (
    methodResult && {
      name: methodResult.name(el),
      value: methodResult.value(el),
    }
  );
}
